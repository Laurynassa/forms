<!DOCTYPE html>

  <head>

    <title>forms02</title>

  <body>
    <form action="/result.html" method="get">
      <div>
        <label for="User">User id: </label>
        <input
          type="text"
          id="User"
          name="User"
          placeholder="iveskite euser id (text or number)"
          required
        />
      </div>
      <div>
        <label for="Slaptazodis">Slaptazodis: </label>
        <input
          type="text"
          id="Slaptazodis"
          name="Slaptazodis"

          minlength="7"
          required
        />
      </div>
      <button type="submit" value="siusti" name="siusti">siusti</button>
    </form>
  </body>
</html>
