<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms02</title>
  </head>
  <body>
    <form action="/result.html" method="get">
      <div>
        <label for="User">User id: </label>
        <input
          type="text"
          id="User"
          name="User"
          pattern="[A-Za-z0-9]{10}"
          maxlength="10"
        />
      </div>
      <div>
        <label for="Slaptazodis">Slaptazodis: </label>
        <input
          type="text"
          id="Slaptazodis"
          name="Slaptazodis"
          maxlength="12"
          minlength="7"
          required
        />
      </div>
      <div>
        <label for="vardas">Vardas: </label>
        <input type="text" id="vardas" minlength="1" pattern="[A-Z][a-z]*" />
      </div>
      <div>
        <label for="adresas">Adresas: </label>
        <input type="text" id="adresas" maxlength="25" />
      </div>
      <div>
        <label for="Pristatymo adreso info">Country</label>
        <select name="adresas" id="adresas">
          <!-- <option value="">Chose Country</option> -->
          <option for="miestas">Lietuva</option>
          <option for="miestas">Rusija</option>
          <option for="miestas">Mexika</option>
          <option for="miestas">Graikija</option>
        </select>
      </div>
      <div>
        <label for="zip">Zip kodas:</label>
        <input type="number" minlength="1" min="0" />
      </div>
      <div>
        <label for="email">E-mail: </label>
        <input type="email" required />
      </div>
      <fieldset>
        <legend>Sex:</legend>
        <div>
          <input type="radio" id="Female" name="būda" value="female" checked />
          <label for="female">Female</label>
        </div>
        <div>
          <input type="radio" id="Male" name="būda" value="male" />
          <label for="male">Male</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>--Pasirinkite kalba:</legend>
        <div>
          <input type="checkbox" id="tusinukas" name="dovanele" checked />
          <label for="tusinukas">Anglu </label>
        </div>
        <div>
          <input type="checkbox" id="balionas" name="dovanele" />
          <label for="balionas">Lietuviu</label>
        </div>
        <div>
          <input type="checkbox" id="trintukas" name="dovanele" value="2" />
          <label for="trintukas">vokieciu</label>
        </div>
      </fieldset>
      <div>
        <label for="Komentarai">About: </label>

        <textarea
          id="Komentarai,pastabos"
          name="Komentarai,pastabos"
          cols="50"
          rows="10"
        ></textarea>
      </div>
      <button type="submit" value="siusti" name="siusti">siusti</button>
    </form>
  </body>
</html>
